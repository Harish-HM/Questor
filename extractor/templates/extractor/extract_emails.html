{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'extract_emails.css' %}">
</head>
<body>
  <div class="container">
    <h1>Extract Emails</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Extract Emails</button>
    </form>

    <ul class="button-list">
      <li class="home-button"><a href="{% url 'home' %}">Home</a></li>
    </ul>
  </div>
</body>
</html>
